<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    
    <!-- import the webpage’s stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import the webpage’s javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div style="margin-left: auto; margin-right: auto">
      <model-viewer
        id="staircade"
        src="assets/stairs.gltf"
        skybox-image="assets/moutains.jpg"
        ar
        ar-modes="webxr scene-viewer quick-look fallback"
        ar-scale="auto"
        ar-placement="floor"
        camera-controls
        auto-rotate
        exposure="10"
        camera-orbit="0deg 0deg 1.5m"
        ios-src="assets/stairs.usdz"
        style="width:100%; height:400px; focus-visible;"
        alt="Model staircade"
      >
      <div id="error" class="hide">AR is not supported on this device</div>
      </model-viewer>
    </div>
  <script>
    document.querySelector("#staircade").addEventListener('ar-status', (event) => {
      if(event.detail.status === 'failed'){
        const error = document.querySelector("#error");
        error.classList.remove('hide');
        error.addEventListener('transitionend',(event) => {
          error.classList.add('hide');
        });
      }
    });

    document.querySelector("#staircade").camera-orbit(
    // Anonymous function to animate drop shadow
    (() => {
          const modelViewer = document.querySelector("#staircade");

          const time = performance.now();

          const animate = (now) => {
                modelViewer.shadowIntensity = oscillate(0, 2, 4000, now-time);
                requestAnimationFrame(animate);
          };

          animate();
    })();
  </script>
  <style>
    #error {
      background-color: #ffffffdd;
      border-radius: 16px;
      padding: 16px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
      transition: opacity 0.3s;
    }
    #error.hide {
      opacity: 0;
      visibility: hidden;
      transition: visibility 2s, opacity 1s 1s;
    }
  </style>
  </body>
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Element.prototype.classList"></script>
  <script src="https://unpkg.com/focus-visible"></script>
</html>
